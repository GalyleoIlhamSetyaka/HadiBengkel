<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
                    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:"poppins",sans-serif;
        }
        body{
            background-color: #c9d6ff;
            background:linear-gradient(to right,#e2e2e2,#c9d6ff);
        }
        .container{
            position: fixed;
            top: 10rem;
            left: 50%;
            transform: translateX(-50%);
            background:#fff;
            width:450px;
            padding:1.5rem;
            margin:100px auto;
            border-radius:10px;
            box-shadow:0 20px 35px rgba(0,0,1,0.9);
        }
        form{
            margin:0 2rem;
        }
        .form-title{
            font-size:1.5rem;
            font-weight:bold;
            text-align:center;
            padding:1.3rem;
            margin-bottom:0.4rem;
        }
        input{
            color:inherit;
            width:100%;
            background-color:transparent;
            border:none;
            border-bottom:1px solid #757575;
            padding-left:1.5rem;
            font-size:15px;
        }
        .input-group{
            padding:1rem 0;
            position:relative;

        }
        .input-group i{
            position:absolute;
            color:black;
        }
        input:focus{
            background-color: transparent;
            outline:transparent;
            border-bottom:2px solid hsl(327,90%,28%);
        }
        input::placeholder{
            color:transparent;
        }
        label{
            color:#757575;
            position:relative;
            left:1.2em;
            top:-1.3em;
            cursor:auto;
            transition:0.3s ease all;
        }
        input:focus~label,input:not(:placeholder-shown)~label{
            top:-3em;
            color:hsl(327,90%,28%);
            font-size:15px;
        }

        button{
            font-size:1.1rem;
            padding:8px 0;
            border-radius:5px;
            outline:none;
            border:none;
            width:100%;
            background:rgb(125,125,235);
            color:white;
            cursor:pointer;
            transition:0.9s;
        }
        button:hover{
            background:#07001f;
        }

        #signInButton{
            color:rgb(125,125,235);
            border:none;
            background-color:transparent;
            font-size:1rem;
            font-weight:bold;
        }
        #signInButton:hover {
            text-decoration:underline;
            color:blue;
        } 
        .messageDiv{
            background-color:hsl(327,90%,28%);
            color:white;
            padding:10px 20px;
            margin:10px;
            border-radius: 5px;
            font-size:1rem;
            opacity:0;
            animation:fadeOut 7s forwards;
        }

    </style>
</head>
<body>
    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>

        <!-- Pesan untuk feedback login -->
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>

        <!-- Form Sign In -->
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <!-- Input email -->
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <!-- Input password -->
                <input type="password" id="password" autocomplete="off" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <!-- Tombol login -->
            <button type="button" class="btn" id="submitSignIn">Sign In</button>
        </form>
    </div>

    <!-- Hubungkan dengan file JavaScript auth.js -->
    <script type="module" src="auth.js"></script>
</body>
</html>
